<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body,
    html {
        height: 100%;
        margin: 0;
    }

    .bgimg {
        background: linear-gradient(35deg, rgba(66, 171, 227, 1) 17%, rgba(115, 0, 255, 1) 100%);
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        /* font-family: "Courier New", Courier, monospace; */
        /* font-size: 25px; */
    }

    .card {
        background-color: white;
    }

    .topleft {
        position: absolute;
        top: 16px;
        left: 16px;
    }

    .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
    }

    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    hr {
        margin: auto;
        width: 40%;
    }

    html {
        overflow: hidden;
        height: 100%;
    }

    body {
        height: 100%;
        overflow: auto;
    }
</style>

<body>

    <div class="bgimg">
        <div class="topleft">
            <img src="logo.svg" width="50%">
        </div>
        <div class="middle">
            <div class="card" style="width: 40rem;">
                <div class="media">

                    <div class="card-body media-body">
                        <h2 class="card-text"><b>Exciting things are on the way!</b></h2>
                        <p>We're working hard to put together a new site... but for now, check out our community-written
                            LDM documentation, or view our projects on GitHub.</p>
                        <a href="https://ldmcommunity.tk/docs" class="btn btn-primary">Go to Documentation</a>
                        <a href="https://github.com/LDM-Community/" class="btn btn-success"><i class="fa fa-github mt-0"></i> Visit our GitHub</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomleft">
            <!-- <p>Some text</p> -->
        </div>
    </div>

</body>

</html>
